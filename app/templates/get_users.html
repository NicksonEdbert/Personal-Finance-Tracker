<!DOCTYPE html>
<html>
    <head>
        <title>Users List</title>
    </head>
    <link
        rel="stylesheet"
        type="text/css"
        href="{{ url_for('static', filename='css/styles.css')}}" />
    <body>
        <div class="title">
            <h1>
                <a href="/">Personal Finance Tracker</a>
            </h1>
        </div>

        <h1>Users</h1>
        <ul>
            {% for user in users %}
            <li>{{ user.FirstName }} {{ user.LastName }} - {{ user.Email }}</li>
            {% else %}
            <li>No users found.</li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('main.add_user') }}">Add New User</a>
    </body>
</html>
