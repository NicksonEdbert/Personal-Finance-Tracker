<!DOCTYPE html>
<html>
    <head>
        <title>Users List</title>
    </head>
    <body>
        <h1>Users</h1>
        <ul>
            {% for user in users %}
            <li>{{ user.FirstName }} {{ user.LastName }} - {{ user.Email }}</li>
            {% else %}
            <li>No users found.</li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('add_user') }}">Add New User</a>
    </body>
</html>
